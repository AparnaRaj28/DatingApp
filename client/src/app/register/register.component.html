<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div>
    <input 
          type="text"
          placeholder="Enter the username"
          class="form-control mt-3"
          name="username"
          [(ngModel)] = "model.username">
  </div>
  <!-- Demonstration of parent to child data communication -->

    <label>Who is your match?</label>
    <select class="form-select form-control">
       <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
       </option>
    </select>
  </div> -->
 <!-- End parent to child data communication -->

  <div>
    <input 
          type="password"
          class="form-control mt-3"
          placeholder="Enter the password"
          name="password"
          [(ngModel)] = "model.password">
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2 mt-3" type="submit">Register</button>
    <button class="btn btn-default mt-3" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
